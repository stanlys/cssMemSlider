<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>cssMemSlider</title>
</head>
<body>
    <input type="radio" name="slideritem" id="slider__radio-main1" class="slider__radio-main" checked>
    <input type="radio" name="slideritem" id="slider__radio-main2" class="slider__radio-main">
    <input type="radio" name="slideritem" id="slider__radio-main3" class="slider__radio-main">
    <input type="radio" name="slideritem" id="slider__radio-main4" class="slider__radio-main">
    <input type="radio" name="slideritem" id="slider__radio-main5" class="slider__radio-main">
    <div class="wrapper">
        <div class="slider">
          <div class="slider__item slide1"><img src="assets/img/1.jpeg" alt="1"></div>
          <div class="slider__item"><img src="assets/img/2.jpeg" alt="2"></div>
          <div class="slider__item"><img src="assets/img/3.jpg" alt="3"></div>
          <div class="slider__item"><img src="assets/img/4.jpg" alt="4"></div>
          <div class="slider__item"><img src="assets/img/5.png" alt="5"></div>
        </div>
        <div class="slider-caption">
          <div class="slider-caption__label caption1" id="slider-caption__caption1">Java Script</div>
          <div class="slider-caption__label" id="slider-caption__caption2">CSS in JS</div>
          <div class="slider-caption__label" id="slider-caption__caption3">JS anywhere</div>
          <div class="slider-caption__label" id="slider-caption__caption4">Frontend Developer work</div>
          <div class="slider-caption__label" id="slider-caption__caption5">Hello Stackoverflow</div>
        </div>
        <div class="slider-control">
          <div class="slider-control__forlabel">
              <label for="slider__radio-main1" id="slider__radio-custom-label1" class="slider__radio-custom">
                  <div class="slider__radio-custom-img"></div>
                </label>
            </div>
          <div class="slider-control__forlabel">
              <label for="slider__radio-main2" id="slider__radio-custom-label2" class="slider__radio-custom">
                  <div class="slider__radio-custom-img"></div>
                </label>
            </div>
          <div class="slider-control__forlabel">
              <label for="slider__radio-main3" id="slider__radio-custom-label3" class="slider__radio-custom">
                  <div class="slider__radio-custom-img"></div>
                </label>
            </div>
          <div class="slider-control__forlabel">
              <label for="slider__radio-main4" id="slider__radio-custom-label4" class="slider__radio-custom">
                  <div class="slider__radio-custom-img"></div>
                </label>
            </div>
          <div class="slider-control__forlabel">
              <label for="slider__radio-main5" id="slider__radio-custom-label5" class="slider__radio-custom">
                  <div class="slider__radio-custom-img"></div>
                </label>
            </div>
        </div>
      </div>
</body>
</html>
