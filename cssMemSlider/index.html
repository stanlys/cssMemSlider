<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>cssMemSlider</title>
</head>
<body>
    <input type="radio" name="slideritem" id="slider__radio-main1" class="slider__radio-main" checked>
    <input type="radio" name="slideritem" id="slider__radio-main2" class="slider__radio-main">
    <input type="radio" name="slideritem" id="slider__radio-main3" class="slider__radio-main">
    <input type="radio" name="slideritem" id="slider__radio-main4" class="slider__radio-main">
    <input type="radio" name="slideritem" id="slider__radio-main5" class="slider__radio-main">
    <div class="wrapper">
        <div class="slider">
          <div class="item slider1"><img src="assets/img/1.jpeg" alt="1"></div>
          <div class="item"><img src="assets/img/2.jpeg" alt="2"></div>
          <div class="item"><img src="assets/img/3.jpg" alt="3"></div>
          <div class="item"><img src="assets/img/4.jpg" alt="4"></div>
          <div class="item"><img src="assets/img/5.png" alt="5"></div>
          </div>
          <div class="caption__caption">
          <p class="label" id="caption1">Java Script</p>
          <p class="label" id="caption2">CSS in JS</p>
          <p class="label" id="caption3">JS anywhere</p>
          <p class="label" id="caption4">Frontend Developer work</p>
          <p class="label" id="caption5">Hello Stackoverflow</p>
        </div>
        <div class="control__control">
          <div class="forlabel"><label for="r1" id="label1" class="myradio"><div class="checkbox__off"></div></label></div>
          <div class="forlabel"><label for="r2" id="label2" class="myradio"><div class="checkbox__off"></div></label></div>
          <div class="forlabel"><label for="r3" id="label3" class="myradio"><div class="checkbox__off"></div></label></div>
          <div class="forlabel"><label for="r4" id="label4" class="myradio"><div class="checkbox__off"></div></label></div>
          <div class="forlabel"><label for="r5" id="label5" class="myradio"><div class="checkbox__off"></div></label></div>
        </div>
      </div>
</body>
</html>
